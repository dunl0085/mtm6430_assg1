<div class="col-sm-4 col-lg-4 col-md-4">
    <div ng-repeat="coworker in coworkers" class="thumbnail"> <img ng-src="{{coworker.picture}}">
     <div class="coworker">
    <h2>{{coworker.firstName}} {{coworker.lastName}}</h2>
    <div class="nickname">
      <h4>{{coworker.nickname}}</h4>
       </div>
       <div class="description">
      <p>{{coworker.description}}</p>
       </div>
      <div class="funFacts">
        <p>{{coworker.funFacts}}</p>
      </div>
  </div>
</div>
 <a ng-class="{ 'disabled' : itemID >= 4 }" href="/#!/details/{{+itemID + 1}}" class="btn btn-primary pull-right">Next</a>
<a ng-class="{ 'disabled' : itemID <= 1 }" href="/#!/details/{{+itemID - 1}}" class="btn btn-primary pull-left">Back</a>
</div>
